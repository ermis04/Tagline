<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/leaderboard/Leaderboard.css" />
    <link rel="stylesheet" href="/logIn/Login.css" />
    <link rel="stylesheet" href="/Ad/ad.css" />
    <link rel="stylesheet" href="../../User/Post/post.css" />
    <link rel="stylesheet" href="../../RegisterPartner/registerPartner.css" />
    <link rel="stylesheet" href="../../User/Profile/viewprofile.css" />

    <title>Post</title>
  </head>
  <body class="luxury-black">
    <nav
      style="
        display: flex;
        align-items: center;
        justify-content: start;
        gap: 10px;
      "
    >
      <a href="/user">
        <img class="small-profile-pic" src="/images/back1.png" alt="Logo" />
      </a>
      <div style="display: flex; justify-content: start; gap: 5px">
        <img id="profile-pic" class="profile-pic" src="" alt="Logo" />
        <div style="display: flex; align-items: start; flex-direction: column">
          <p id="username" style="margin-top: 0px; color: aliceblue"></p>
          <p style="padding-right: 20px; color: aliceblue" id="place"></p>
        </div>
      </div>
    </nav>
    <div
      style="
        padding: 20px 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      "
    >
      <div style="width: 100%">
        <img id="poi-photo" class="post" src="" />
        <!--Load from js-->
      </div>

      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <div style="display: flex; justify-content: start">
          <div style="display: flex; align-items: center">
            <a id="comment-button">
              <div style="display: flex; align-items: center">
                <p id="commentNum" style="color: aliceblue"></p>
                <img
                  class="location-icon"
                  src="/images/comment.png"
                  alt="Logo"
                />
              </div>
            </a>
          </div>
          <a id="like-button" href=""
            ><div style="display: flex; align-items: center">
              <img class="location-icon" src="/images/likee.png" alt="Logo" />
              <p id="likes" style="color: aliceblue"></p></div
          ></a>
        </div>

        <button id="next-post-button" class="test-button">Next post</button>
      </div>
    </div>
    <script src="../../User/Post/post.js"></script>
  </body>
</html>
