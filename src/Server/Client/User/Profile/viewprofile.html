<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../logIn/Login.css" />
    <link rel="stylesheet" href="../../User/Profile/viewprofile.css" />

    <title>View Profile</title>
  </head>
  <body>
    <nav>
      <a id="back-button" href="/user">
        <img class="back-icon" src="/images/back.png" alt="Logo" />
      </a>
    </nav>

    <div class="profile-pic-container">
      <img
        id="profile-pic"
        class="big-profile-pic"
        src="/images/defaultprofile.png"
        alt="Logo"
      />
      <div id="username"></div>
    </div>
    <div class="profile-main-content">
      <div
        id="profile-action-container"
        class="inline"
        style="display: flex; align-items: center; justify-content: center"
      ></div>
      <div
        class="tab-buttons"
        style="
          display: flex;
          justify-content: center;
          margin-top: 20px;
          gap: 20px;
        "
      >
        <button class="tab-button active" onclick="showTab('posts')">
          Posts
        </button>
        <button class="tab-button" onclick="showTab('reviews')">Reviews</button>
      </div>

      <!-- Content Sections -->
      <div class="tab-content">
        <div id="posts-tab">
          <div id="no-posts-message" class="empty-message">
            <p>No posts or reviews.</p>
          </div>
          <div id="posts-frame"></div>
        </div>

        <div id="reviews-tab" style="display: none">
          <div id="no-reviews-message" class="empty-message">
            <p>No reviews available.</p>
          </div>
          <div id="reviews-frame"></div>
        </div>
      </div>
    </div>

    <!-- Modal for deleting review -->
    <div id="confirm-modal" class="modal-overlay" style="display: none">
      <div class="modal">
        <p id="confirm-message">Are you sure you want to delete this review?</p>
        <div class="modal-buttons">
          <button id="confirm-yes">Yes</button>
          <button id="confirm-no">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Modal for editing review -->
    <div id="edit-modal" class="modal-overlay" style="display: none">
      <div class="modal">
        <h3>Edit Review</h3>
        <textarea
          id="edit-review-text"
          rows="4"
          style="width: 100%; resize: vertical"
        ></textarea>

        <div id="edit-stars" class="edit-stars">
          <!-- Stars will be injected here -->
        </div>

        <div class="modal-buttons">
          <button id="save-review">Save</button>
          <button id="cancel-edit">Cancel</button>
        </div>
      </div>
    </div>

    <div id="toast" class="toast" style="display: none"></div>

    <script src="../../User/Profile/viewprofile.js"></script>
  </body>
</html>
