<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyAds</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../login/Login.css" />
    <link rel="stylesheet" href="ad.css" />
  </head>
  <body>
    <nav>
      <a>
        <img class="profile-pic" src="defaultprofile.png" alt="Logo" />
      </a>

      <span class="nav-options">
        <a href=""> </a>
        <span>
          <p style="padding: 0; margin-bottom: -5px">1030</p>
          <p>Points</p>
        </span>
      </span>
    </nav>
    <section>
      <h2>Campaign</h2>

      <h3>85 Views</h3>

      <div class="search-container2">
        <div class="ad-container">
          <div class="space-between">
            <div class="inline">
              <img class="location-icon" src="location.png" />
              <p>Asos harbour</p>
            </div>
            <p>20 views</p>
          </div>
          <div style="display: flex; align-items: center">
            205€
            <h5>/500€</h5>
          </div>
          <div class="space-between">
            <div class="inline">
              <p>ends 12 / 4</p>
            </div>
            <a href="">cancel</a>
          </div>
        </div>
      </div>

      <div class="search-container2">
        <div class="ad-container">
          <div class="space-between">
            <div class="inline">
              <img class="location-icon" src="location.png" />
              <p>Patras Plaz</p>
            </div>
            <p>12 views</p>
          </div>
          <div style="display: flex; align-items: center">
            105€
            <h5>/200€</h5>
          </div>
          <div class="space-between">
            <div class="inline">
              <p>ends 6 / 4</p>
            </div>
            <a href="">cancel</a>
          </div>
        </div>
      </div>

      <div class="search-container2">
        <div class="ad-container">
          <div class="space-between">
            <div class="inline">
              <img class="location-icon" src="location.png" />
              <p>Spiti Iasona</p>
            </div>
            <p>59000 views</p>
          </div>
          <div style="display: flex; align-items: center">
            3€
            <h5>/10€</h5>
          </div>
          <div class="space-between">
            <div class="inline">
              <p>ends 6 / 9</p>
            </div>
            <a href="">cancel</a>
          </div>
        </div>
      </div>

      <div class="search-container">
        <div class="bar">
          <div style="display: flex; align-items: center">
            <div class="inline">
              <img class="plus-icon" src="plusSymbol.png" />
            </div>
            <a>Create New Campaign</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
