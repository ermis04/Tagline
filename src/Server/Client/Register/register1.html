<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../logIn/Login.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../RegisterPartner/registerPartner.css" />

    <title>Sign Up</title>
  </head>
  <body>
    <section>
      <a href="/login">
        <div class="inline">
          <img class="backicon" src="../images/back.png" alt="vector" />

          <p>back</p>
        </div></a
      >

      <section></section>
      <h1>Sign Up</h1>
      <section></section>

      <form id="signupForm1">
        <div class="inline logininput">
          <label for="name">Name</label>
          <div class="input-container">
            <input id="name" type="text" class="dotted-input" />
          </div>
        </div>

        <div class="inline logininput">
          <label for="surname">Surname</label>
          <div class="input-container">
            <input id="surname" type="text" class="dotted-input" />
          </div>
        </div>

        <div class="inline logininput">
          <label for="email">Email</label>
          <div class="input-container">
            <input id="email" type="text" class="dotted-input" />
          </div>
        </div>

        <div class="inline logininput">
          <label for="password">Password</label>
          <div class="input-container">
            <input id="password" type="password" class="dotted-input" />
          </div>
        </div>

        <section></section>
        <section></section>

        <a
          href="../Register/register2.html"
          style="text-decoration: none; margin-right: 20px"
          onclick="storeFirstPageData()"
          ><div class="next-button">Next</div></a
        >

        <p>Partner?<a href="/register/partner"> Register here</a></p>
      </form>

      <script src="../Register/register.js"></script>
    </section>
  </body>
</html>
