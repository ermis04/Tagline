  <body>

    <section>
    <div class="inline">
      <a>

    </div>
  </div>

    <section></section>
    <h1>Sign In</h1>
    <section></section>
    <form id="logInForm">
      <div class="inline logininput">

      </div>

      <div class="inline logininput">
        <label for="username">Password</label>
        <div class="input-container">
          <input id="password" type="password" class="dotted-input" />
        </div>
      </div>

      <section></section>
      <section></section>
      <section></section>
      <section></section>
      <section></section>
      <div class="inline">
        <p>
          Forgot your username? <br />
          Forgot your password?
        </p>

        <div class="next-button" style="margin: 20px;">Next</div>
      </div>
    </form>
    <script src="./logIn.js"></script>

    </section>
  </body>
