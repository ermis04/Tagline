<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Login/Login.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../Moderator/moderator.css" />
    <link rel="stylesheet" href="../Partner/business.css" />

    <title>Add Funds Page</title>
  </head>

  <body>
    <nav>
      <div class="space-between">
        <a href="/partner">
          <img class="back-icon" src="/images/back.png" />
        </a>
      </div>
      <span class="nav-options">
        <a style="text-decoration: none" href="AddFunds">
          <h4 id="balance" style="padding: 0; margin-bottom: -5px"></h4>
          <h5 style="padding: 0; margin-top: -5px">Balance</h5>
        </a>
      </span>
    </nav>

    <div style="padding: 30px 0px 0px 30px">
      <h1 style="padding-bottom: 0px">Add Funds</h1>
    </div>
    <section>
      <form id="payment-form">
        <div>
          <label for="amount">Amount (â‚¬)</label>
          <input
            type="number"
            id="amount"
            name="amount"
            step="0.01"
            min="1"
            required
          />
        </div>

        <div>
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" required />
        </div>

        <div>
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" name="card-number" required />
        </div>

        <div>
          <label for="expiry-date">Expiry Date</label>
          <input
            type="text"
            id="expiry-date"
            name="expiry-date"
            placeholder="MM/YY"
            required
          />
        </div>

        <div>
          <label for="civ">CIV</label>
          <input type="text" id="civ" name="civ" required />
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>
    <script src="/partner/Addfunds/static/Addfunds.js"></script>
  </body>
</html>
