<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Login/Login.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../Moderator/moderator.css" />
    <link rel="stylesheet" href="../Partner/business.css" />

    <title>Add Funds Page</title>
  </head>

  <body>
    <nav>
      <a style="text-decoration: none" href="https://www.google.com">
        <img class="profile-pic-business" src="store-profile.jpg" alt="Logo" />
      </a>

      <span class="nav-options">
        <span>
          <div style="display: flex">
            <h4 style="padding: 0; margin-bottom: -5px">Balance:</h4>
            <h4 id="balance"></h4>
          </div>
          <!-- edo einai hard corded to balance tou business, xreiazetai back end gia alithino -->
          <p style="color: var(--main-blue)"></p>
        </span>
      </span>
    </nav>

    <section></section>

    <section>
      <form id="payment-form">
        <div>
          <label for="amount">Amount (â‚¬)</label>
          <input
            type="number"
            id="amount"
            name="amount"
            step="0.01"
            min="1"
            required
          />
        </div>

        <div>
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" required />
        </div>

        <div>
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" name="card-number" required />
        </div>

        <div>
          <label for="expiry-date">Expiry Date</label>
          <input
            type="text"
            id="expiry-date"
            name="expiry-date"
            placeholder="MM/YY"
            required
          />
        </div>

        <div>
          <label for="civ">CIV</label>
          <input type="text" id="civ" name="civ" required />
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>
    <script src="/partner/Addfunds/static/Addfunds.js"></script>
  </body>
</html>
