<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../login/Login.css" />
    <link rel="stylesheet" href="ad.css" />
    <link rel="stylesheet" href="business.css" />
  </head>
  <body>
    <nav>
      <a style="text-decoration: none" href="https://www.google.com">
        <img class="profile-pic-business" src="store-profile.jpg" alt="Logo" />
      </a>

      <span class="nav-options">
        <span>
          <a style="text-decoration: none" href="https://www.google.com">
            <h4 style="padding: 0; margin-bottom: -5px">+ Balance: 1030€</h4>
            <!-- edo einai hard corded to balance tou business, xreiazetai back end gia alithino -->
            <p style="color: var(--main-blue)"></p>
          </a>
        </span>
      </span>
    </nav>

    <section>
      <h2>Campaign</h2>

      <div class="search-container">
        <div class="search-bar">
          <img class="search-icon" src="SearchIcon.png" alt="Logo" />
          <input
            type="text"
            class="search-input"
            placeholder="| Select Location"
          />
        </div>
      </div>

      <div class="search-container">
        <div class="search-bar">
          <img class="search-icon" src="SearchIcon.png" alt="Logo" />
          <input
            type="text"
            class="search-input"
            placeholder="| Select Points of Interest"
          />
        </div>
      </div>

      <div class="inline logininput">
        <label id="Budget">Budget (€)</label>
        <div class="input-container">
          <input type="text" class="dotted-input" />
        </div>
      </div>

      <div class="inline logininput">
        <label id="BudgetperDay">€ / day</label>
        <div class="input-container">
          <input type="text" class="dotted-input" />
        </div>
      </div>
      <p style="margin-top: 20px">Ad Text</p>

      <div class="search-container">
        <div class="text-container">
          <input
            type="text"
            class="search-input"
            placeholder="Type your ad description here"
          />
        </div>
      </div>
      <a href="https://www.youtube.com/watch?v=KZoipAb2fo4"
        ><img class="resize" src="logoUpload.png" alt="vector" />
        <p style="padding-left: 30px">Ad picture</p>
      </a>
      <p style="padding-top: 10px">Estimated results: 84 views</p>

      <a href="www.google.com" style="padding-left: 60px">Submit For Reviews</a>
