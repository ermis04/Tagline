<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Login/Login.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../Moderator/moderator.css" />
    <link rel="stylesheet" href="business.css" />
    <link rel="stylesheet" href="./ManageAds/manageAds.css" />
    <title>Business Page</title>
  </head>

  <body>
    <nav>
      <a style="text-decoration: none" href="profile">
        <img id="profile-pic-business" class="profile-pic-business" />
      </a>

      <span class="nav-options">
        <a style="text-decoration: none" href="AddFunds">
          <h4 id="balance" style="padding: 0; margin-bottom: -5px"></h4>
          <h5 style="padding: 0; margin-top: -5px">Balance</h5>
        </a>
      </span>
    </nav>

    <h3 style="padding: 20px 0px 0px 20px">Statistics</h3>
    <div style="padding: 20px" class="card-container">
      <div class="card">
        <div class="card-title">Total Ads</div>
        <div class="card-value" id="total-ads">–</div>
      </div>
      <div class="card">
        <div class="card-title">Total Clicks</div>
        <div class="card-value" id="total-clicks">–</div>
      </div>
      <div class="card">
        <div class="card-title">Total Views</div>
        <div class="card-value" id="total-views">–</div>
      </div>
      <div class="card">
        <div class="card-title">Total Cost</div>
        <div class="card-value" id="total-cost">–</div>
      </div>
    </div>

    <div style="padding: 20px">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <h3>Your ads</h3>
        <a
          class="main-button"
          style="width: 120px; text-decoration: none"
          href="manageAds"
          >Manage ads</a
        >
      </div>
      <div id="ads-frame"></div>
    </div>

    <script src="/partner/static/partner.js"></script>
  </body>
</html>
