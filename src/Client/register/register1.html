<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Login/Login.css" />
    <link rel="stylesheet" href="../styles/main.css" />

    <title>Sign Up</title>
  </head>
  <body>
    <section>
    <div class="inline">
      <a>
        <img class="backicon" src="../Login/back.png" alt="vector" />
      </a>
      <p>Cancel</p>
    </div>

    <section></section>
    <h1>Sign Up</h1>
    <section></section>

    <form id="signupForm1">
      <div class="inline logininput">
        <label for="name">Name</label>
        <div class="input-container">
          <input id="name" type="text" class="dotted-input" />
        </div>
      </div>

      <div class="inline logininput">
        <label for="surname">Surname</label>
        <div class="input-container">
          <input id="surname" type="text" class="dotted-input" />
        </div>
      </div>

      <div class="inline logininput">
        <label for="email">Email</label>
        <div class="input-container">
          <input id="email" type="text" class="dotted-input" />
        </div>
      </div>

      <div class="inline logininput">
        <label for="password">Password</label>
        <div class="input-container">
          <input id="password" type="password" class="dotted-input" />
        </div>
      </div>

      <section></section>
      <section></section>

      <div class="paddingLeft">
        <a href="register2.html" style="text-decoration:none" onclick="storeFirstPageData()"><div class="next-button">Next</div></a>
      </div>
    </form>

    <script src="./register.js"></script>
    </section>
  </body>
