<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Login/Login.css" />

      <form id="signupForm2">

        <div class="inline logininput">
          <label for="password">Password</label>
          <div class="input-container">
            <input id="password" type="password" class="dotted-input" />
          </div>

        <section></section>

        <a
          ><img class="resize" src="/images/logoUpload.png" alt="vector" />

        <section></section>
