<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Login/Login.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="../RegisterPartner/registerPartner.css" />
    <script src="/register/partner/static/registerPartner.js"></script>

    <title>Partner Register</title>
  </head>

  <body>
    <section>
      <a class="inline" href="/register">
        <img class="backicon" src="/images/back.png" alt="vector" />
        <p>Cancel</p>
      </a>

      <section></section>
      <h1>Welcome Partner</h1>
      <section></section>

      <form id="signupForm1">
        <div class="inline logininput">
          <label for="businessname">Business Name</label>
          <div class="input-container">
            <input id="businessname" type="text" class="dotted-input" />
          </div>
        </div>

        <div class="inline logininput">
          <label for="name">Owner Name</label>
          <div class="input-container">
            <input id="name" type="text" class="dotted-input" />
          </div>
        </div>

        <div class="inline logininput">
          <label for="surname">Owner Surname</label>
          <div class="input-container">
            <input id="surname" type="text" class="dotted-input" />
          </div>
        </div>

        <div class="inline logininput">
          <label for="username">Username</label>
          <div class="input-container">
            <input id="username" type="text" class="dotted-input" />
          </div>
        </div>

        <section></section>
        <section></section>
        <section></section>

        <a
          href="/register/partner/static/registerPartner2.html"
          style="text-decoration: none"
          class="next-button"
          onclick="storeFirstPageData()"
          >Next
        </a>
      </form>
    </section>
  </body>
</html>
