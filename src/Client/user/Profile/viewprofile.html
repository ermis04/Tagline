<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/leaderboard/Leaderboard.css" />
    <link rel="stylesheet" href="/login/Login.css" />
    <link rel="stylesheet" href="/User/Profile/static/viewprofile.css" />
    <script src="/User/Profile/static/viewprofile.js"></script>

    <title>View Profile</title>
  </head>
  <body>
    <nav>
      <a href="/user">
        <img class="back-icon" src="/images/back.png" alt="Logo" />
      </a>
    </nav>

    <div class="profile-pic-container">
      <img
        id="profile-pic"
        class="big-profile-pic"
        src="/images/defaultprofile.png"
        alt="Logo"
      />
      <div id="username">@kapoios</div>
    </div>
    <div class="profile-main-content">
      <div
        class="inline"
        style="display: flex; align-items: center; justify-content: center"
      >
        <div>
          <button type="submit" class="add-friend-button">Add Friend</button>
        </div>
        <a href="profile/edit" style="text-decoration: none"
          ><button type="submit" class="add-friend-button">
            Edit profile
          </button></a
        >
      </div>
      <div>
        <div id="posts-frame"></div>
      </div>
    </div>
  </body>
</html>
