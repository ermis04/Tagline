<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../leaderboard/Leaderboard.css" />
    <link rel="stylesheet" href="../login/Login.css" />
    <link rel="stylesheet" href="viewprofile.css" />
    <link rel="stylesheet" href="editprofile.css" />

    <title>View Profile</title>
  </head>
  <body>

    <nav>
        <div class="space-between">
        <a href="viewprofile.html">
          <img class="back-icon" src="../login/back.png" alt="Logo" />
        </a>
        </div>
            
    </nav>

    <div>
        <img class="big-profile-pic" src="../register/defaultprofile.png" alt="Logo" />
        <div style="margin-left: 135px;">@kapoios</div>
    </div>
    <section>
        <div class="inline logininput">
        <label for="name">Name</label>
        <div class="input-container">
          <input id="name" type="text" class="dotted-input" />
        </div>
      </div>

      <div class="inline logininput">
        <label for="surname">Surname</label>
        <div class="input-container">
          <input id="surname" type="text" class="dotted-input" />
        </div>
      </div>

      <div class="inline logininput">
        <label for="email">Email</label>
        <div class="input-container">
          <input id="email" type="text" class="dotted-input" />
        </div>
      </div>

      <div class="inline logininput">
        <label for="phone">Phone</label>
        <div class="input-container">
          <input id="phone" type="text" class="dotted-input" />
        </div>
      </div>

    <section></section>
    <div class="inline">
      <button type="submit" class="cancel-button">Cancel</button>
      <button type="submit" class="save-button">Save</button>
    </div>
  </section>
  </body>
</html>
