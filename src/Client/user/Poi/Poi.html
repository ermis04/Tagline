<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/poi/static/poi.css" />
    <link rel="stylesheet" href="/location/static/location.css" />
  </head>
  <body>
    <nav class="location-nav">
      <a id="backButton" href="/location">
        <img src="/images/back.png" alt="back" class="icon-back" />
      </a>
    </nav>

    <section class="location-section">
      <h1 style="padding-bottom: 20px" id="location-name"></h1>

      <div
        style="
          padding-bottom: 10px;
          display: flex;
          align-items: center;
          gap: 10px;
          color: #0053ff;
        "
      >
        <p id="points"></p>
        Points
      </div>
      <button id="markasvisited-button" class="markasvisited-button">
        Mark as visited
      </button>
    </section>
    <section>
      <h3>About</h3>
      <p id="location-description"></p>
    </section>

    <section>
      <h3 id="no-ads-title">Worth visiting</h3>
      <div id="ads-frame">
        <!--Load from js-->
      </div>
    </section>
    <section>
      <h3>Reviews</h3>
      <p id="no-reviews">No reviews available for this POI</p>
      <div id="reviews-frame">
        <!--Load from js-->
      </div>
    </section>

    <script src="/poi/static/poi.js"></script>
  </body>
</html>
