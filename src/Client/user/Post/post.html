<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/leaderboard/Leaderboard.css" />
    <link rel="stylesheet" href="/login/Login.css" />
    <link rel="stylesheet" href="/ad/ad.css" />

    <title>View Profile</title>

  <body class="luxury-black">
    <nav>
      <a href="/user">
        <img class="small-profile-pic" src="/images/back1.png" alt="Logo" />
      </a>
    </nav>

    <section>
      <div class="space-between">
        <div style="display: flex; align-items: center;  gap: 5px;">
          <img id="profile-pic" class="profile-pic" src="/images/defaultprofile.png" alt="Logo"/>
          <p id="username" style="margin-top: 0px; color:aliceblue;"></p>
        </div>
        <div style="display: flex; align-items: center;">
        <img id="location" class="location-icon" src="/images/whitelocation.png" alt="Logo"/>
        <p style="padding-right: 20px; color:aliceblue;" id="place"></p>
        </div>
      </div>

      <div>
        <img id="poi-photo" class="posts-container" src="/images/defaultprofile.png" alt="Logo"/>
        <!--Load from js-->
      </div>

      <div class="space-between">
        <div style="display: flex; align-items: center;">
          <a id="comment-button">
          <div style="display: flex; align-items: center;">
          <p id="commentNum" style="color:aliceblue;"></p>
          <img class="location-icon" src="/images/comment.png" alt="Logo"/>
          </div>
          </a>
        </div>
          <a id="like-button" href=""><div style="display: flex; align-items: center;"><img class="location-icon" src="/images/likee.png" alt="Logo"/>
            <p id="likes" style="padding-right: 20px; color:aliceblue;"></p></div></a>
      </div>

      <div style="display: flex; justify-content: end; padding-right: 20px; padding-top: 20px;"><button id="next-post-button" class="test-button">Next post</button></div>
    </section>
      </div>
    </div>
       
     <script src="/posts/static/post.js"></script>

  </body>
